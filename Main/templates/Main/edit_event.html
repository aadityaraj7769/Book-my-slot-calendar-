<!-- templates/edit_event.html -->
{% extends 'main.html' %}

{% block content %}
  <h2>Edit Event</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'calendar_detail' event.calendar.id %}">Back to Calendar</a>
{% endblock %}
